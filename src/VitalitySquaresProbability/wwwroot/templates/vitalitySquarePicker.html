<div class="popover {{popoverPointerClass}}" role="tooltip" [style.visibility]="visibility" [style.top]="yPosition" [style.left]="xPosition">
    <div class="popover-arrow"></div>
    <h3 class="popover-title">Select A Vitality Square</h3>
    <div class="popover-content">
        <div class="row">
            <div class="col-4" *ngFor="let vitalitySquareOption of currentPageOptions">
                <a class="vitalitySquareOption {{vitalitySquareOption.color}} {{vitalitySquareOption.disabled ? 'disabled' : ''}}" href="javascript:void(0)" (click)="selectOption(vitalitySquareOption)">
                    <i class="{{vitalitySquareOption.icon}}"></i>
                </a>
            </div>
        </div>
        <nav *ngIf="lastPage > 1">
            <ul class="pagination justify-content-center">
                <li class="page-item {{currentPage <= 1  ? 'disabled' : ''}}"><a href="javascript:void(0);" class="page-link" (click)="previousPage()"><i class="flaticon-left-arrow16"></i></a></li>
                <li class="page-item {{currentPage == pageNumber  ? 'disabled' : ''}}" *ngFor="let pageNumber of pageNumbers"><a href="javascript:void(0);" class="page-link" (click)="currentPage = pageNumber; setCurrentPage();">{{pageNumber}}</a></li>
                <li class="page-item {{currentPage >= lastPage ? 'disabled' : ''}}"><a href="javascript:void(0);" class="page-link" (click)="nextPage()"><i class="flaticon-right-arrow26"></i></a></li>
            </ul>
        </nav>
    </div>
</div>
<backdrop [visible]="visible" [zIndex]="1000" (click)="close()"></backdrop>
