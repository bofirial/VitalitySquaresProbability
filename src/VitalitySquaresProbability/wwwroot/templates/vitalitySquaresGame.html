
<div class="vitalitySquaresGame">
    <div class="remainingSelections">
        <p>{{remainingSelections}} Selections Remaining</p>
    </div>
    <div class="gameBoard">
        <a class="vitalitySquare" href="javascript:void(0)" (click)="selectVitalitySquare(vitalitySquare)" *ngFor="#vitalitySquare of vitalitySquares">{{vitalitySquare.squareType}}</a>
    </div>
    <div class="buttons">
        <button (click)="resetGameBoard()">Reset</button>
    </div>
</div>
