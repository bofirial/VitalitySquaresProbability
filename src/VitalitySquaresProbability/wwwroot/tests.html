<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vitality Squares Probability Unit Tests</title>
    <link href="js/lib/jasmine/jasmine.css" rel="stylesheet" />
    <script src="js/lib/jasmine/jasmine.js"></script>
    <script src="js/lib/jasmine/jasmine-html.js"></script>
    <script src="js/lib/jasmine/boot.js"></script>

    <script src="js/lib/system/system.js"></script>
    <script src="http://code.angularjs.org/2.0.0-alpha.44/angular2.dev.js"></script>
    <script src="http://code.angularjs.org/2.0.0-alpha.44/testing.js"></script>


    <!--<script src="js/vitalitysquaresprobability.js"></script>-->

    <script>
    // #2. Configure systemjs to use the .js extension
    //     for imports from the app folder
    System.config({
      packages: {
        'js': {defaultExtension: 'js'}
      }
    });


    System.import('angular2/src/core/dom/browser_adapter').then(function (browser_adapter) {
        browser_adapter.BrowserDomAdapter.makeCurrent();
    });

        // #3. Import the spec file explicitly
    Promise.all([
        System.import('js/matchers'),
        System.import('js/vitalitySquaresProbability.spec'),
        System.import('js/probabilityDisplay.spec')
            ])
      // #4. wait for all imports to load ...
      //     then re-execute `window.onload` which
      //     triggers the Jasmine test-runner start
      //     or explain what went wrong
      .then(window.onload)
      .catch(console.error.bind(console));
    </script>
</head>
